- name: Checking NATS exporter Package is installed
  shell: "dpkg-query -W -f='${Version}' prometheus-nats-exporter | grep {{ nats_prometheus_exporter_version }}"
  register: is_prometheus_nats_exporter_installed
  check_mode: no
  failed_when: no
  changed_when: no

- name: Install NATS Prometheus exporter package from the GitHub.
  apt:
    state: present
    deb: "https://github.com/nats-io/prometheus-nats-exporter/releases/download/v{{ nats_prometheus_exporter_version }}/prometheus-nats-exporter-v{{ nats_prometheus_exporter_version }}-linux-amd64.deb"
  when: is_prometheus_nats_exporter_installed.rc == 1

- name: Create the NATS Prometheus exporter user
  user:
    name: "nats-exporter"
    comment: "NATS Prometheus exporter user (Ansible Managed)"
    createhome: "no"
    shell: "/usr/sbin/nologin"
    system: "yes"

- name: Ensure NATS exporter service file is available.
  template:
    src: nats-exporter.service.j2
    dest: /etc/systemd/system/nats-exporter.service
    mode: 0644
    backup: yes
  register: nats_exporter_service_template

- name: Reload systemd after adding NATS exporter service.
  systemd:
    state: stopped
    daemon_reload: true
    name: "nats-exporter"
  when: nats_exporter_service_template.changed

- name: Ensure NATS exporter service is started and enabled on boot.
  service:
    name: nats-exporter
    state: started
    enabled: true
